# docker-compose.yml
# 聚合支付平台開發環境的 Docker Compose 配置檔案。
# 定義了 PostgreSQL、Redis、多個微服務、前端應用和 Nginx 反向代理服務。

version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: ${PG_DATABASE:-bitpay_db}
      POSTGRES_USER: ${PG_USER:-bitpay_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-bitpay_user} -d ${PG_DATABASE:-bitpay_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 快取服務
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 支付服務
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: payment-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3001
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/payment-service:/app/services/payment-service
      - /app/services/payment-service/node_modules

  # 商戶服務
  merchant-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: merchant-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3002
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/merchant-service:/app/services/merchant-service
      - /app/services/merchant-service/node_modules

  # 代理商服務
  agent-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3003
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/agent-service:/app/services/agent-service
      - /app/services/agent-service/node_modules

  # 結算服務
  settlement-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: settlement-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3004
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/settlement-service:/app/services/settlement-service
      - /app/services/settlement-service/node_modules

  # 風控服務
  risk-control-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: risk-control-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3005
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/risk-control-service:/app/services/risk-control-service
      - /app/services/risk-control-service/node_modules

  # 通道服務
  channel-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: channel-service
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3006
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/channel-service:/app/services/channel-service
      - /app/services/channel-service/node_modules

  # 沙盒服務
  sandbox-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: sandbox-service
    restart: always
    environment:
      NODE_ENV: development
      SANDBOX_SERVICE_PORT: 3007
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-bitpay_user}
      PG_PASSWORD: ${PG_PASSWORD:-bitpay_pass}
      PG_DATABASE: ${PG_DATABASE:-bitpay_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3007:3007"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/shared:/app/services/shared
      - ./services/sandbox-service:/app/services/sandbox-service

  # 商戶門戶
  merchant-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: merchant-portal
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"

  # Agent 門戶
  agent-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent-portal
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3008
    ports:
      - "3008:3008"

  # 管理員門戶
  admin-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: admin-portal
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3009
    ports:
      - "3009:3009"

  # Nginx 反向代理服務
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - payment-service
      - merchant-service
      - agent-service
      - settlement-service
      - risk-control-service
      - channel-service
      - sandbox-service
      - merchant-portal
      - admin-portal
      - agent-portal

volumes:
  postgres_data:
  redis_data:
