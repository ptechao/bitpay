
/**
 * @file docker-compose.prod.yml
 * @description 聚合支付平台生產環境的 Docker Compose 配置檔案。
 *              優化了生產部署，使用預構建的映像，並移除了開發相關的掛載卷。
 * @author Manus AI
 * @date 2026-02-19
 */

version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: bitpay_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bitpay_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 快取和訊息佇列服務
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 微服務範例 1: 沙盒服務
  sandbox-service:
    image: bitpay/sandbox-service:latest # 假設已構建並推送到容器註冊表
    restart: always
    environment:
      NODE_ENV: production
      SANDBOX_SERVICE_PORT: 3001
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/sandbox-service/index.js

  # 微服務範例 2: 支付服務
  payment-service:
    image: bitpay/payment-service:latest
    restart: always
    environment:
      NODE_ENV: production
      PAYMENT_SERVICE_PORT: 3002
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/payment-service/index.js

  # 微服務範例 3: 用戶服務
  user-service:
    image: bitpay/user-service:latest
    restart: always
    environment:
      NODE_ENV: production
      USER_SERVICE_PORT: 3003
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/user-service/index.js

  # 微服務範例 4: 商戶服務
  merchant-service:
    image: bitpay/merchant-service:latest
    restart: always
    environment:
      NODE_ENV: production
      MERCHANT_SERVICE_PORT: 3004
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/merchant-service/index.js

  # 微服務範例 5: 代理商服務
  agent-service:
    image: bitpay/agent-service:latest
    restart: always
    environment:
      NODE_ENV: production
      AGENT_SERVICE_PORT: 3005
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/agent-service/index.js

  # 微服務範例 6: 報告服務
  report-service:
    image: bitpay/report-service:latest
    restart: always
    environment:
      NODE_ENV: production
      REPORT_SERVICE_PORT: 3006
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/report-service/index.js

  # 微服務範例 7: 通知服務
  notification-service:
    image: bitpay/notification-service:latest
    restart: always
    environment:
      NODE_ENV: production
      NOTIFICATION_SERVICE_PORT: 3007
      DATABASE_URL: postgres://user:password@postgres:5432/bitpay_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node services/notification-service/index.js

  # 前端應用範例 1: 商戶門戶
  merchant-portal:
    image: bitpay/merchant-portal:latest
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      REACT_APP_API_BASE_URL: https://bitpay.gocc.store
    command: serve -s build -l 3000 # 假設使用 serve 來提供靜態檔案

  # 前端應用範例 2: 管理員門戶
  admin-portal:
    image: bitpay/admin-portal:latest
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3008
      REACT_APP_API_BASE_URL: https://bitpay.gocc.store
    command: serve -s build -l 3008

  # 前端應用範例 3: 代理商門戶
  agent-portal:
    image: bitpay/agent-portal:latest
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3009
      REACT_APP_API_BASE_URL: https://bitpay.gocc.store
    command: serve -s build -l 3009

  # Nginx 反向代理服務
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro # 假設有 SSL 憑證
    depends_on:
      - sandbox-service
      - payment-service
      - user-service
      - merchant-service
      - agent-service
      - report-service
      - notification-service
      - merchant-portal
      - admin-portal
      - agent-portal

volumes:
  postgres_data:
  redis_data:
