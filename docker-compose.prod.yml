# docker-compose.prod.yml
# 聚合支付平台生產環境的 Docker Compose 配置檔案。
# 使用預構建的映像，移除開發相關的掛載卷。

version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 快取服務
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 支付服務
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: payment-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 商戶服務
  merchant-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: merchant-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 代理商服務
  agent-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3003
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 結算服務
  settlement-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: settlement-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3004
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 風控服務
  risk-control-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: risk-control-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3005
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 通道服務
  channel-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: channel-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3006
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 沙盒服務
  sandbox-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: sandbox-service
    restart: always
    environment:
      NODE_ENV: production
      SANDBOX_SERVICE_PORT: 3007
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 商戶門戶
  merchant-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: merchant-portal
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000

  # Agent 門戶
  agent-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent-portal
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3008

  # 管理員門戶
  admin-portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: admin-portal
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3009

  # Nginx 反向代理服務
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - payment-service
      - merchant-service
      - agent-service
      - settlement-service
      - risk-control-service
      - channel-service
      - sandbox-service
      - merchant-portal
      - admin-portal
      - agent-portal

volumes:
  postgres_data:
  redis_data:
