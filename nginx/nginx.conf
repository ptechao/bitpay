
/**
 * @file nginx/nginx.conf
 * @description Nginx 反向代理配置檔案。
 *              將來自 bitpay.gocc.store 域名的請求路由到後端微服務和前端應用。
 * @author Manus AI
 * @date 2026-02-19
 */

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream sandbox_service {
        server sandbox-service:3001; # Docker Compose 服務名稱和端口
    }

    upstream payment_service {
        server payment-service:3002;
    }

    upstream user_service {
        server user-service:3003;
    }

    upstream merchant_service {
        server merchant-service:3004;
    }

    upstream agent_service {
        server agent-service:3005;
    }

    upstream report_service {
        server report-service:3006;
    }

    upstream notification_service {
        server notification-service:3007;
    }

    upstream merchant_portal {
        server merchant-portal:3000;
    }

    upstream admin_portal {
        server admin-portal:3008;
    }

    upstream agent_portal {
        server agent-portal:3009;
    }

    server {
        listen 80;
        server_name bitpay.gocc.store;

        # 將所有 HTTP 請求重定向到 HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name bitpay.gocc.store;

        ssl_certificate /etc/nginx/certs/bitpay.gocc.store.crt;
        ssl_certificate_key /etc/nginx/certs/bitpay.gocc.store.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # API 路由到後端微服務
        location /api/sandbox/ {
            proxy_pass http://sandbox_service/api/sandbox/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/payment/ {
            proxy_pass http://payment_service/api/payment/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/user/ {
            proxy_pass http://user_service/api/user/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/merchant/ {
            proxy_pass http://merchant_service/api/merchant/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/agent/ {
            proxy_pass http://agent_service/api/agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/report/ {
            proxy_pass http://report_service/api/report/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/notification/ {
            proxy_pass http://notification_service/api/notification/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端應用路由
        location /merchant/ {
            proxy_pass http://merchant_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://admin_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /agent/ {
            proxy_pass http://agent_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 預設路由到商戶門戶 (根路徑)
        location / {
            proxy_pass http://merchant_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
